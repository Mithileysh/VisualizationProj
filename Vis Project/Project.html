<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <style>
        h3.subject {
            font-family: Arial;
            font-size: 20px;
        }
        .domain{
                fill:none;
                stroke: #000;
            }
        .tick{
                font-size:12;
            }
        .tick line{
                stroke:#ccc;
            }
        #tooltip1 {
            position: absolute;
            top: 540px;
            left: 900px;
            background-color: white;
            opacity: 0.8;
            padding:5;
            border: solid 1px black;
            visibility: hidden;
        }

        .heatmap {
            float:left;
        }

        #monthSelect {
            margin-left: 50px;
        }

        #barchart {
            float:left;
            width: 500px;
            height: 400px;
            overflow-y: scroll;   
            overflow-x:hidden;
            margin-left: 40px;
        }
        #bartitle {
            margin-left: 900px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="heatmapStyle.css">
</head>
<body>
    <h3 id="subject">Email Network Change Over Time</h3>
    <hr>
    
    <!--heatmap-->
    <div class="heatmap">
    </div>
    <div id="tooltip">Tooltip</div>

    <!--barchart-->
    <h3 id="bartitle">Contacts Change Over Time</h3>
	<div id="barchart">
        <div id="chart"></div>
    </div>
       
    <!--linechart-->
    <div id="line_chart">
        <svg id="linechart" width = "600" height="400"></svg>
    </div>
    <input id="monthSelect" type="range" min=1 max=12 value=1 onchange="setMonth(this.value)" style="width: 500px">
    <div id="tooltip1">Tooltip</div>
    

    
</body>
