<html>
    <body>
        <div id = "heatmap"   ></div>
    </body>
    <script src="util.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="heatmap.js"></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
    <script> 
      
      d3.json("https://raw.githubusercontent.com/bw1332/VisualizationProj/master/source/fii.json", function(e, d){
          if(e){
              console.log("error");
              return;
          }
            var heatMap = newHeatMap();
            heatMap.init(getEmailList(d));
            heatMap.update(getHeatMapDataFromTo(getMonthSource(d,12)));
      });
    </script>
</html>
